version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: vuln_detector_mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: vuln_detector

  fastapi:
    build: .
    container_name: vuln_detector_api
    restart: always
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - DATABASE_NAME=vuln_detector
      - SECRET_KEY=change-this-to-a-secure-random-key-min-32-characters
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    depends_on:
      - mongodb
    volumes:
      - ./app:/app/app
      - ./frontend:/app/frontend

volumes:
  mongodb_data:
