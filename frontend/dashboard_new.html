<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyScan - Vulnerability Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .scan-controls {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #667eea;
            outline: none;
        }

        .btn-group {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .scan-history {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .table th {
            padding: 15px;
            text-align: left;
        }

        .table td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge-critical { background: #dc3545; color: white; }
        .badge-high { background: #fd7e14; color: white; }
        .badge-medium { background: #ffc107; color: #333; }
        .badge-low { background: #28a745; color: white; }
        .badge-none { background: #6c757d; color: white; }

        /* Modal */
        .modal-fullscreen .modal-content {
            background: #0f0f23;
            color: #e0e0e0;
            height: 100vh;
        }

        .modal-fullscreen .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
        }

        .modal-fullscreen .modal-body {
            padding: 0;
            overflow-y: auto;
        }

        #scanDetailContent {
            padding: 30px;
        }

        .info-section {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }

        .info-row {
            display: flex;
            padding: 8px 0;
            border-bottom: 1px solid #2a2a3e;
        }

        .info-row .label {
            font-weight: 600;
            color: #667eea;
            min-width: 120px;
        }

        .risk-CRITICAL { color: #dc3545 !important; font-weight: 700; }
        .risk-HIGH { color: #fd7e14 !important; font-weight: 700; }
        .risk-MEDIUM { color: #ffc107 !important; font-weight: 700; }
        .risk-LOW { color: #28a745 !important; font-weight: 700; }

        .section-header {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            margin: 30px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .asset-block {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .asset-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #2a2a3e;
        }

        .host-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
        }

        .host-ip {
            color: #667eea;
        }

        .host-status {
            margin-left: auto;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 600;
        }

        .status-up { background: #28a745; color: white; }
        .status-down { background: #dc3545; color: white; }

        .ports-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #28a745;
            margin-bottom: 15px;
        }

        .ports-title-closed {
            font-size: 1.1rem;
            font-weight: 600;
            color: #6c757d;
            margin-bottom: 15px;
        }

        .ports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .port-card {
            background: #2a2a3e;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid;
        }

        .port-open { border-left-color: #28a745; }
        .port-risky {
            border-left-color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
        }

        .port-number {
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
        }

        .port-service {
            color: #667eea;
            font-weight: 600;
        }

        .port-product {
            color: #aaa;
            font-size: 0.9rem;
        }

        .port-warning {
            color: #dc3545;
            font-weight: 600;
            margin-top: 8px;
        }

        .closed-ports {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .port-closed {
            background: #2a2a3e;
            color: #6c757d;
            padding: 8px 12px;
            border-radius: 6px;
        }

        .vulns-container {
            display: grid;
            gap: 15px;
        }

        .vuln-card {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid;
        }

        .vuln-critical { border-left-color: #dc3545; }
        .vuln-high { border-left-color: #fd7e14; }
        .vuln-medium { border-left-color: #ffc107; }
        .vuln-low { border-left-color: #28a745; }

        .vuln-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 12px;
        }

        .vuln-severity {
            font-weight: 700;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
        }

        .vuln-critical .vuln-severity { background: #dc3545; color: white; }
        .vuln-high .vuln-severity { background: #fd7e14; color: white; }
        .vuln-medium .vuln-severity { background: #ffc107; color: #333; }
        .vuln-low .vuln-severity { background: #28a745; color: white; }

        .vuln-cve {
            color: #667eea;
            font-weight: 600;
        }

        .vuln-description {
            color: #e0e0e0;
            line-height: 1.6;
        }

        .vuln-fix {
            color: #28a745;
            background: rgba(40, 167, 69, 0.1);
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
        }

        .no-vulns {
            background: #1a1a2e;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            color: #28a745;
            font-size: 1.2rem;
        }

        .severity-summary {
            background: #1a1a2e;
            padding: 25px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .summary-item {
            background: #2a2a3e;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-top: 4px solid;
        }

        .summary-item.critical { border-top-color: #dc3545; }
        .summary-item.high { border-top-color: #fd7e14; }
        .summary-item.medium { border-top-color: #ffc107; }
        .summary-item.low { border-top-color: #28a745; }

        .summary-count {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
        }

        .btn-close { filter: invert(1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è SkyScan</h1>
            <p>Advanced Vulnerability Scanner</p>
        </div>

        <div class="scan-controls">
            <h2>Launch Scan</h2>
            <div class="form-group">
                <label>Target</label>
                <input type="text" id="scanTarget" class="form-control" placeholder="scanme.nmap.org or 192.168.1.1">
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="startScan('vulnerability')">Vulnerability Scan</button>
                <button class="btn btn-primary" onclick="startScan('network')">Network Scan</button>
                <button class="btn btn-primary" onclick="startScan('cloud')">Cloud Scan</button>
                <button class="btn btn-primary" onclick="startScan('full')">Full Scan</button>
            </div>
        </div>

        <div class="scan-history">
            <h2>Scan History</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Type</th>
                        <th>Target</th>
                        <th>Risk</th>
                        <th>Score</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="scanHistoryBody">
                    <tr><td colspan="6" style="text-align:center;">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="scanDetailModal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Scan Report</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="scanDetailContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/dashboard.js"></script>
</body>
</html>
